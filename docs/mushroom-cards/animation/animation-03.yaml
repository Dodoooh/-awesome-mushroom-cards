                        0% { clip-path: inset(0 98% 0 0); transform: rotateY(0deg); }
                        12.5% { clip-path: polygon(0 22%, 0 75%, 50% 75%); }
                        25% { clip-path: inset(0 50% 0 0); }
                        37.5% { clip-path: polygon(0 0, 0 75%, 50% 75%, 100% 0); }
